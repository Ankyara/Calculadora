<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
            <p>PINK Calculator</p>

        <div class="display">
            <div id="valorFinal"></div>
            <div id="valorInicial"></div>
        </div>

        <div class="calculadora">

            <button class="operador">&#40;</button>
            <button class="operador">&#41;</button>
            <button class="operador">X&#33;</button>
            <button class="operador">X<sup>2</sup></button>
            <button class="operador">&radic;</button>
            <button class="operador"><sup>n</sup>&radic;</button>

            <button class="operador">sin</button>
            <button class="operador">cos</button>
            <button class="operador">tg</button>
            <button class="operador">X<sup>3</sup></button>
            <button class="operador"><sup>3</sup>&radic;</button>
            <button class="operador">X<sup>n</sup></button>

            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">&#47;</button>
            <button class="operador">&#37;</button>
            <button class="operador">In</button>

            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">&#42;</button>
            <button class="operador">log</button>
            <button class="operador">e</button>

            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">&#45;</button>
            <button class="operador">AC</button>
            <button class="operador">&#61;</button>

            <button class="operador">&#46;</button>
            <button class="numero">0</button>
            <button class="operador">&Pi;</button>
            <button class="operador">&#43;</button>
            <button class="operador">MR</button>
        </div>





    </div>
</body>

</html>
